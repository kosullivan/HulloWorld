<html>
<head>
  <title>Starbucks Locations 2017, made with Leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([47.604, -122.329], 10.2);

  // load a tile layer
  L.tileLayer('https://api.mapbox.com/styles/v1/kieranos/cizxticld00342slloas6rl0s/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2llcmFub3MiLCJhIjoiY2l6cmNjNHM3MDAydjJxcGN4ZG5sZnN6YiJ9.aglZm4llyJC6_VslRDTO-g',
    {
      attribution: 'Tiles by Me, Data provided by Starbucks',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
